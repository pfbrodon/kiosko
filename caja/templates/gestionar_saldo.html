{% extends 'base.html' %}

{% block content %}
<div class="container-xl mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-money-bill-wave me-2"></i>Gestionar Saldo General
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Saldo Actual -->
                    <div class="alert alert-info mb-4">
                        <h5 class="alert-heading">Saldo Actual</h5>
                        <h3 class="mb-0 {% if saldo_general.monto >= 0 %}text-success{% else %}text-danger{% endif %}">
                            ${{ saldo_general.monto|floatformat:2 }}
                        </h3>
                    </div>

                    <!-- Formulario -->
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tipo de Operaci√≥n</label>
                            {{ form.tipo_operacion }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Monto</label>
                            {{ form.monto }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'caja:lista_cajas' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
