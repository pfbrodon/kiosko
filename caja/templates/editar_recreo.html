{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header {% if recreo.caja.es_extra %}bg-warning text-dark{% else %}bg-primary text-white{% endif %}">
            <h4 class="mb-0">
                {% if recreo.caja.es_extra %}
                    Editar Ingreso Extra
                {% else %}
                    Editar Recreo {{ recreo.numero }}
                {% endif %}
            </h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Guardar Cambios
                    </button>
                    <a href="{% url 'caja:registrar_movimientos' caja.id %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
