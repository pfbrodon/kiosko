{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-cash-register me-2"></i>Iniciar Nueva Caja</h4>
                </div>
                
                <form method="post" class="card-body">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="text" class="form-control" value="{{ fecha_actual|date:'d/m/Y' }}" readonly>
                        <small class="text-muted">La fecha se establece autom√°ticamente</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.nivel.id_for_label }}" class="form-label">Nivel</label>
                        {{ form.nivel }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.turno.id_for_label }}" class="form-label">Turno</label>
                        {{ form.turno }}
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'caja:lista_cajas' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Iniciar Caja</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
